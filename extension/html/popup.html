<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StandNote</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div id="content-buttons">
      <p style="margin: 0; margin-bottom: 10px" class="details">
        <a href="http://localhost:8000/app" target="_blank"
          >Dashboard</a
        >
        <button id="logOut">Log Out</button>
      </p>
    </div>
    <div id="login" class="login">
      <div class="form">
        <div>
          <span>Email Address</span>
          <input
            id="email"
            class="form-input"
            type="text"
            placeholder="Enter your Email Address"
          />
        </div>
        <input
          class="action-buttons"
          type="submit"
          id="submit"
          value="Submit"
        />
      </div>
    </div>
    <div id="content" class="content">
      <p>
        StandNote is your easy to use online meeting assistant that backs you up
        with automated meeting minutes for every conversation.
      </p>
      <button class="action-buttons" id="start-record">
        Generate Meeting Notes
      </button>
      <p style="font-size: 0.75rem; text-align: center; margin: 4px">
        Signed In as: <span id="emailID"></span>
      </p>
    </div>

    <script src="../javascript/popup.js"></script>
  </body>
</html>
